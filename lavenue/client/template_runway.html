<template name = "runway">
	<br>
	<center><h1>Runway</h1></center>
	<br>
	<div class="cardContainer">
		<div class="ui five stackable cards">
			{{#each browseImages}}
				{{> card}}
		  	{{/each}}
		</div>
	</div>
</template>

<template name = "card">
  	<div class="ui special card">
	    <div class="blurring dimmable image">
	      <div class="ui dimmer" id="descriptionHolder" title="{{_id}}">
	        <div class="content">
	          <div class="center">
	          	<p>{{seller}}:</p>
	          	<p>{{{description}}}</p>
	            <button id="likeButton" class="ui inverted button" value="{{_id}}"><i class="like icon"></i>Like</button>
	          </div>
	        </div>
	      </div>
	      <img src="{{imageUrl}}">
	    </div>
	    <div class="content">
	      <div class="meta">
	      	<span class="left floated style">{{style}}</span>
	        <span class="right floated likes">{{likes}} likes</span>
	      	<i class="right floated like icon"></i>
	      </div>
	    </div>
	</div>
	<div id="moreDetailsModal" class="ui medium modal">
		{{> moreDetails}}
	</div>
</template>

<template name = "moreDetails">
	<center>
		<br>
		<h1 class="title">TITLE HERE</h1>
		<img class="image" src="{{imageUrl}}">
		<pre><p class="description">{{description}}</p></pre>
		<h3>${{price}}.00</h3>
	  	<span class="style">{{style}}</span>
	    <span class="likes">{{likes}} likes</span>
		<br><br><br>
	</center>
</template>
