<template name = "runway">
	<center>
		<br>
		<h1>
			<a href="{{pathFor route='survey'}}"><i class="caret left icon"></i></a>
			Runway
			<a href="{{pathFor route='stylingRoom'}}"><i class="caret right icon"></i></a>
		</h1>
		<br>
	</center>
	<div class="cardContainer">
		<div class="ui five stackable cards">
			{{#each browseImages}}
				{{> card}}
		  	{{/each}}
		</div>
	</div>
</template>

<template name = "card">
	<div id="moreDetailsModal" class="ui medium modal">
		{{> moreDetails}}
	</div>
  	<div class="ui special card">
	    <div class="blurring dimmable image">
	      <div class="ui dimmer" title="{{_id}}">
	        <div class="content">
	          <div class="center">
	          	<p>{{{description}}}</p>
	          	<button id="descriptionHolder" class="ui inverted mini button" value="{{_id}}">More info</button><br><br><br>
	            {{#if liked}} 
	            <button id="unlikeButton" class="ui inverted button" value="{{_id}}">
	            	<i class="like red icon" value="{{_id}}"></i>Liked
            	</button>
            	{{else}}
	            <button id="likeButton" class="ui inverted button" value="{{_id}}">
            		<i class="like icon" value="{{_id}}"></i>Like
            	</button>
            	{{/if}}
	          </div>
	        </div>
	      </div>
	      <img src="{{imageUrl}}">
	    </div>
	    <div class="content">
	      <div class="meta">
	      	<span class="left floated style">{{style}}</span>
	        <span class="right floated likes">{{likes}} likes</span>
	        {{#if liked}} 
        		<i class="right floated red like icon"></i>
        	{{else}}
        		<i class="right floated like icon"></i>
        	{{/if}}
	      </div>
	    </div>
	</div>
</template>

<template name = "moreDetails">
	<center>
		<br>
		<h1 class="title">TITLE HERE</h1>
		<img class="image">
		<pre><p class="description"></p></pre>
		<h3 class="price"></h3>
	  	<span class="style"></span>
	    <span class="likes"></span>
		<br><br><br>
	</center>
</template>
