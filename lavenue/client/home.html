<template name = "home">
	<br>
	<center><h1>Runway</h1></center>
	<br>
	<div class="ui five stackable cards">
		{{#each browseImages}}
	  	<div class="special card">
		    <div class="blurring dimmable image">
		      <div class="ui dimmer">
		        <div class="content">
		          <div class="center">
		            <div class="ui inverted button"><i class="like icon"></i>Like</div>
		          </div>
		        </div>
		      </div>
		      <img src="{{imageUrl}}">
		    </div>
		    <div class="content">
		      <div class="meta">
		      	<span class="left floated style">{{style}}</span>
		        <span class="right floated likes">{{likes}} likes</span>
		      	<i class="right floated like icon"></i>
		      </div>
		    </div>
		</div>
	  	{{/each}}
	</div>
</template>
