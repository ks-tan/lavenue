<template name = "layout">
	<head>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	</head>
	{{#if currentUser}}
		{{> navigationBar}}
		{{> yield}}
	{{else}}
		<br><br><br><br>
		<center>
			<img id = "splashLogo" src = "images/lamppostwut2.png"><br>
			{{> SignUp}}
			{{> Login}}
		</center>
	{{/if}}
</template>

<template name="SignUp">  
  <form class="sign-up-form ui form">
    <div class = "field">
      <label>Email</label>
      <input class="email-address-input" type="text">
    </div>
    <div class = "field">
      <label>Password</label>
      <input class="password-input" type="password">
    </div>
    <div>
      <button class = "ui button" type="submit">Sign up</button>
    </div>
  </form>
</template>  

<template name="Login">  
  <form class="login-form ui form">
    <div class = "field">
      <label>Email</label>  
      <input class="email-address-input" type="text">
    </div>
    <div class = "field">
      <label>Password</label>
      <input class="password-input" type="password">
    </div>
    <div>
      <button class = "ui button" type="submit">Login</button>
    </div>
  </form>
</template>
