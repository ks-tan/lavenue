<template name = "layout">
	<head>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	</head>
	{{#if currentUser}}
		<div class="ui sidebar thin inverted vertical menu">
	 		<a class="item" href = "{{pathFor route='survey'}}">Style Profile</a>
	 		<a class="item" href = "{{pathFor route='runway'}}">Runway</a>
	 		<a class="item" href = "{{pathFor route='stylingRoom'}}">Styling Room</a>
	 		<a class="item" href = "{{pathFor route='wardrobe'}}">Wardrobe</a>
	 		<a class="item logoutButton">Logout</a>
  		</div>
  		<div class = "dimmed pusher">
  			<a id = "openMenu"><img id = "logo" src = "images/logo.png"></a>
  			{{> yield}}
  		</div>
	{{else}}
		<br><br>
		<center>
			<img id = "splashLogo" src = "images/lamppostwut2.png"><br>
			<div class="ui grid">
				<div class="row">
					<div class="right floated three wide column">
						<div class = "ui compact basic segment">
							{{> SignUp}}
							{{> Login}}
						</div>
					</div>
					<div class="ui vertical divider">Or</div>
					<div class="left floated three wide column">
						<div class = "ui compact basic segment">
							<br><br>
							<button class="ui blue button"><i class="facebook icon"></i>Login with Facebook</button><br><br>
							<button class="ui teal button"><i class="instagram icon"></i>Login with Instagram</button>
						</div>
					</div>
				</div>
			</div>
		</center>
	{{/if}}
</template>

<template name="SignUp">  
  <form class="sign-up-form ui form">
    <div class = "field">
      <label>Email</label>
      <input class="email-address-input" type="text">
    </div>
    <div class = "field">
      <label>Password</label>
      <input class="password-input" type="password">
    </div>
    <div>
      <button class = "ui button" type="submit">Sign up</button>
    </div>
  </form>
</template>  

<template name="Login">
  	<div class = "loginCard">
	  <form class="login-form ui form">
	    <div class = "field">
	      <label>Email</label>  
	      <input class="email-address-input" type="text">
	    </div>
	    <div class = "field">
	      <label>Password</label>
	      <input class="password-input" type="password">
	    </div>
	    <div>
	      <button class = "ui button" type="submit">Log-in</button>
	      <button class = "ui button" id = "signUp">New user</button>
	    </div>
	  </form>
  	</div>
</template>
