<template name="stylingRoom">
	<center>
	<br>
	<h1>Styling Room</h1>
	<br>
	<div class="cardContainer">
		<div class="ui stackable grid">
			<div class ="twelve wide column">
				<div class="ui four stackable cards">
					{{#each chosenItem}}
						{{> stylingRoomCard}}
				  	{{/each}}
				</div>
			</div>
			<div class ="four wide column">
				<div class="ui fluid card">
					<br>
					<h2><i class="money big icon"></i>Wallet</h2><br><br>
					<div id="walletAmount"><i class="dollar icon"></i>50.00</div>
					<div id="walletRemaining">remaining</div><br>
					<button class="ui button"><i class="paypal big card icon"></i>Top-up your wallet</button>
					<button id="subscriptionButton" class="ui teal button"><i class="payment big icon"></i>Get free credits!</button>
				</div>
			</div>
		</div>
	</div>
	<div id="subscriptionModal" class="ui small modal">
		{{> subscription}}
	</div>
	</center>
</template>

<template name = "stylingRoomCard">
  	<div class="ui special card">
	    <div class="blurring dimmable image">
	      <div class="ui dimmer">
	        <div class="content">
	          <div class="center">
	          	<p>{{item.seller}}:</p>
	          	<p>{{item.description}}</p>
	            <button id="likeButton" class="ui inverted button" value="{{_id}}"><i class="like icon"></i>Rent</button>
	          </div>
	        </div>
	      </div>
	      <img src="{{item.imageUrl}}">
	      <div class="ui teal ribbon label"><h2>{{item.price}}</h2></div>
	    </div>
	    <div class="content">
	      <div class="meta">
	      	<span class="left floated style">{{item.style}}</span>
	        <span class="right floated likes">{{item.likes}} likes</span>
	      	<i class="right floated like icon"></i>
	      </div>
	    </div>
	</div>
</template>

<template name="subscription">
	<center>
		<br>
		<h1>L'Avenue Premium Subscription</h1>
		<h3>Pay a monthly subscription fee of $100/month to get</h3>
		<div class="ui statistic">
	  		<div class="value">$100</div>
			<div class="label">Free Credits/Month</div>
		</div>
		<div class="ui statistic">
	  		<div class="value">Free</div>
			<div class="label">Fashion consultation</div>
		</div>
		<br><br>
		<button class="ui teal button"><i class="paypal card big icon"></i>Subscribe now</button>
		<br><br><br>
	</center>
</template>
