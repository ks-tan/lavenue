<template name="stylingRoom">
	<center>
	<br>
	<h1>Styling Room</h1>
	<br>
	<div class="cardContainer">
		<div class="ui stackable grid">
			<div class ="twelve wide column">
				<div class="ui four stackable cards">
					{{#each chosenItem}}
						{{> stylingRoomCard}}
				  	{{/each}}
				</div>
			</div>
			<div class ="four wide column">
				<div class="ui fluid card">
					<br>
					<h2><i class="tag big icon"></i>Total rent</h2><br>
					<div id="rentAmount"><i class="dollar icon"></i>{{totalPrice}}.00</div>
					<br>
				</div>
				<div class="ui fluid card">
					<br>
					<h2><i class="money big icon"></i>Wallet</h2><br>
					{{#if hasNotEnoughMoney totalPrice}}
						<div id="walletAmount" class="redTag"><i class="dollar icon"></i>{{getRemaining totalPrice}}.00</div>
						<div id="walletRemaining" class="redTag">remaining</div><br>
						<button id="subscriptionButton" class="ui orange button"><i class="money big icon"></i>Get free credits!</button>
					{{else}}
						<div id="walletAmount"><i class="dollar icon"></i>{{getRemaining totalPrice}}.00</div>
						<div id="walletRemaining">remaining</div><br>
						<button id="paypalButton" class="ui button"><i class="money big icon"></i>Pay with Wallet</button>
					{{/if}}
					<button id="paypalButton" class="ui teal button"><i class="paypal big card icon"></i>Pay with credit card</button>
				</div>
			</div>
		</div>
	</div>
	<div id="subscriptionModal" class="ui medium modal">
		{{> subscription}}
	</div>
	<div id="topupModal" class="ui small modal">
		{{> topup}}
	</div>
	<div id="paypalModal" class="ui basic small modal">
		{{> paypal}}
	</div>
	</center>
</template>

<template name = "stylingRoomCard">
  	<div class="ui special card">
	    <div class="blurring dimmable image">
	      <div class="ui dimmer">
	        <div class="content">
	          <div class="center">
	          	<p>{{item.seller}}:</p>
	          	<p>{{{item.description}}}</p>
	          	{{#if isChosenToRent}}
	           	 	<button id="unrentButton" class="ui inverted button" value="{{_id}}"><i class="delete icon"></i>Cancel Rent</button>
	            {{else}}
	            	<button id="rentButton" class="ui inverted button" value="{{_id}}"><i class="like icon"></i>Rent</button>
	            {{/if}}
	          </div>
	        </div>
	      </div>
	      <img src="{{item.imageUrl}}">
	      <div class="ui teal ribbon label"><h2>${{item.price}}.00</h2></div>
	    </div>
	    <div class="content">
	      <div class="meta">
	      	<span class="left floated style">{{item.style}}</span>
	        <span class="right floated likes">{{item.likes}} likes</span>
	      	<i class="right floated like icon"></i>
	      </div>
	    </div>
	</div>
</template>

<template name="subscription">
	<center>
		<br>
		<h1>L'Avenue Premium Subscription</h1>
		<h3>Choose one of the following subscription plans</h3>
		<div class="subscriptionCardContainer">
			<div class="ui three stackable cards">
				<div class="ui fluid card">
					<br>
					<div class="ui statistic">
				  		<div class="value">$200</div>
						<div class="label">free credits/month</div>
					</div>
					<button id="paypalButton" class="ui teal button" value="200"><i class="payment big icon"></i>Pay only $100/month</button>
				</div>
				<div class="ui fluid card">
					<br>
					<div class="ui statistic">
				  		<div class="value">$400</div>
						<div class="label">free credits/month</div>
					</div>
					<button id="paypalButton" class="ui teal button" value="400"><i class="payment big icon"></i>Pay only $200/month</button>
				</div>
				<div class="ui fluid card">
					<br>
					<div class="ui statistic">
				  		<div class="value">$600</div>
						<div class="label">free credits/month</div>
					</div>
					<button id="paypalButton" class="ui teal button" value="600"><i class="payment big icon"></i>Pay only $300/month</button>
				</div>
			</div>
		</div>
		<br>
		<h3>You will also receive</h3>
		<div class="ui statistic">
	  		<div class="value">Free</div>
			<div class="label">Fashion consultation</div>
		</div>
		<h3>based on data analytics of current trends and your style profile</h3>
		<br><br><br>
	</center>
</template>

<template name="topup">
	<center>
		<br>
		<h1>Top up your wallet</h1>
		<h3>Choose one of these top-up options</h3>
		<div class="ui buttons">
		  	<button id="paypalButton" class="ui massive teal button" value=100>$100</button>
		</div>
		<div class="ui buttons">
		  	<button id="paypalButton" class="ui massive teal button" value=200>$200</button>
		</div>
		<div class="ui buttons">
		  	<button id="paypalButton" class="ui massive teal button" value=300>$300</button>
		</div>
		<br><br><br>
	</center>
</template>

<template name="paypal">
	<center>
		<br>
		<div id="paypalLoading"><i class="notched circle huge loading icon"></i></div>
		<div id="paypalSuccess">
			<div id="successMessage"><i class="check circle outline icon"></i>Checkout success!</div><br>
			<div id="successSubMessage">Proceed to your wardrobe to check your purchases</div><br>
			<button class="ui teal basic button">Visit my Wardrobe</button>
		</div>
		<br>
	</center>
</template>
