<template name="survey">
	<center>
		<br>
		<h1>Style Profile</h1>
		<br>
	</center>
	<center>
		<div class = "ui compact segment" id="analysing">
		<h4><i class="notched circle big loading icon"></i>Select the photos you like while we analyze your style preference</h4>
		</div>
	</center><br>
	<center>
		{{#each surveyImages}}
			<div class="surveyCard">
				{{> card}}
				<div class="ui buttons">
				  	<button class="ui big button" id="positiveSurvey">Yes</button>
				  	<div class="or" data-text="or"></div>
				  	<button class="ui big button" id="negativeSurvey">Nah</button>
				</div>
			</div>
		{{/each}}
		{{> Template.dynamic template=whichOne}}
	</center>
</template>

<template name = "surveyDoneMsg">
	<div id="surveyDoneMsg">
		{{> chart}}
		<h3>Proceed to the Runway to see our recommendations!</h3>
		<a href = "{{pathFor route='runway'}}"><button class="ui teal simple medium button">To the Runway!</button></a>
		<button class="ui simple medium button" id="goLater">Continue profiling</button>
	</div>
</template>

<template name="chart">
	<div id = "chart">{{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}</div>
</template>
