<template name="survey">
	<br>
	<center><h1>Find your style</h1></center>
	<br>
	<center>
		{{#each surveyImages}}
			<div class="surveyCard">
				{{> card}}
				<div class="ui buttons">
				  	<button class="ui big button" id="positiveSurvey">Yes</button>
				  	<div class="or" data-text="or"></div>
				  	<button class="ui big button" id="negativeSurvey">Nah</button>
				</div>
			</div>
		{{/each}}
	<br>
	<div class = "ui compact segment" id="surveyDoneMsg">
		We have gotten your style preferences. <br>
		Proceed to the Runway to see our recommendations!<br><br>
		<button class="ui simple medium button">Bring me there!</button>
		<button class="ui simple medium button">I'll go later</button>
	</div>
	</center>
</template>
