<template name="survey">
	<br>
	<center><h1>Find your style</h1></center>
	<br>
	<center>
		<div class = "ui compact segment" id="analysing">
		<h4><i class="notched circle big loading icon"></i>Select the photos you like while we analyze your style preference</h4>
		</div>
	</center><br>
	<center>
		{{#each surveyImages}}
			<div class="surveyCard">
				{{> card}}
				<div class="ui buttons">
				  	<button class="ui big button" id="positiveSurvey">Yes</button>
				  	<div class="or" data-text="or"></div>
				  	<button class="ui big button" id="negativeSurvey">Nah</button>
				</div>
			</div>
		{{/each}}
	<br>
	<div class = "ui compact segment" id="surveyDoneMsg">
		<h4>We have gotten your style preference! <br>
		Proceed to the Runway to see our recommendations!</h4>
		<a href = "{{pathFor route='runway'}}"><button class="ui simple medium button">To the Runway!</button></a>
		<button class="ui simple medium button" id="goLater">I'll go later</button>
	</div>
	</center>
</template>
